<!DOCTYPE html>
<html>

<head>
	<title>Add Employee Information</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<center>
	<font color="black" size="4" style="font-family: avenir">

		<h1 style="color: DodgerBlue">Employee Database</h1>

		<body bgcolor="lightgrey">

			<form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">

				<button type="submit" form action="/getemp"
					style="background: grey; height: 45px; width: 200px; color:white; font:oblique;">GET EMPLOYEE
					INFORMATION</button><br><br>

				Employee ID:<br> <input style="height:25px;font-size:14pt; color:grey;" type="number" name="emp_id"
					autofocus size="40"><br><br>

				First Name:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text"
					name="first_name"><br><br>

				Last Name:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text"
					name="last_name"><br><br>

				Primary Skills:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text"
					name="pri_skill"><br><br>

				Location:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="location"><br><br>

				Image: <input type=file name="emp_image_file" style="height:25px;font-size:14pt;color:grey;"> <br><br>

				<button type="submit"
					style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique;">UPDATE
					DATABASE</button>

			</form>

			<div class="col-md-8">
				<table id="example" class="table table-striped table-bordered" style="width:100%">
					<thead>
						<tr>
							<td>ID</td>
							<td>First Name</td>
							<td>Last Name</td>
							<td>Primary Skills</td>
							<td>Location</td>
							<td>Action</td>
						</tr>
					</thead>
					<tbody>
						{% for data in employee %}
						<tr>
							<td>{{data.id}}</td>
							<td>{{data.fname}}</td>
							<td>{{data.lname}}</td>
							<td>{{data.pri_skill}}</td>
							<td>{{data.location}}</td>
							<td width="130">
								<a href="/edit/{{data.id}}" class="btn btn-secondary btn-sm">edit</a>
								<a href="/delete/{{data.id}}" class="btn btn-danger btn-delete btn-sm">delete</a>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</body>

	</font>
</center>

</html>
