{% extends "layout.html" %}
{% block body %}
<div class="row">
    <h3>Employee</h3>
</div>
<div class="row">

    <div class="col-md-8">
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>fullname</td>
                    <td>email</td>
                    <td>phone</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                {% for data in employee %}
                <tr>
                    <td>{{data.emp_id}}</td>
                    <td>{{data.first_name}}</td>
                    <td>{{data.last_name}}</td>
                    <td>{{data.pri_skill}}</td>
                    <td>{{data.location}}</td>
                    <td width="130">
                        <a href="/edit/{{data.id}}" class="btn btn-secondary btn-sm">edit</a>
                        <a href="/delete/{{data.id}}" class="btn btn-danger btn-delete btn-sm">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>

{% endblock %}
